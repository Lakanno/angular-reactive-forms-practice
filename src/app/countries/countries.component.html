<form [formGroup]="formCount" class="container mt-5">
    <select formControlName="country">
        <option [value]="country" *ngFor="let country of countries"> {{country}} </option>
    </select>
    <select formControlName="city">
        <option [value]="city" *ngFor="let city of cities"> {{city}} </option>
    </select>
    <button class="btn btn-success ms-4" (click)="logForm()">Log</button>
</form>

<form [formGroup]="form" action="" class="container mt-5">
    <input type="number" formControlName="age" class="form-control">
    <input type="number" formControlName="pin" class="form-control"
    [ngClass]="{'border-danger': pin.invalid && pin.touched}">
</form>
